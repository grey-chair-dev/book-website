<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <rect x="30" y="30" width="240" height="390" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Fox silhouette -->
  <g transform="translate(150, 120)">
    <!-- Fox head -->
    <ellipse cx="0" cy="-10" rx="25" ry="20" fill="url(#foxGradient)"/>
    <!-- Fox ears -->
    <ellipse cx="-15" cy="-25" rx="8" ry="12" fill="url(#foxGradient)"/>
    <ellipse cx="15" cy="-25" rx="8" ry="12" fill="url(#foxGradient)"/>
    <!-- Inner ears -->
    <ellipse cx="-15" cy="-25" rx="4" ry="8" fill="#fbbf24"/>
    <ellipse cx="15" cy="-25" rx="4" ry="8" fill="#fbbf24"/>
    <!-- Fox body -->
    <ellipse cx="0" cy="15" rx="20" ry="25" fill="url(#foxGradient)"/>
    <!-- Fox tail -->
    <ellipse cx="25" cy="10" rx="15" ry="30" fill="url(#foxGradient)" transform="rotate(30 25 10)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="24" font-weight="bold">THE FOX</text>
  <text x="150" y="230" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="24" font-weight="bold">PRINCE</text>
  
  <!-- Series subtitle -->
  <text x="150" y="280" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Heirs of Eleusa</text>
  <text x="150" y="300" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Book Two</text>
  
  <!-- Author -->
  <text x="150" y="380" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="16" font-weight="bold">C.E. Scott</text>
  
  <!-- Decorative elements -->
  <g transform="translate(150, 320)">
    <circle cx="-15" cy="0" r="2" fill="url(#goldGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#goldGradient)"/>
  </g>
</svg>
