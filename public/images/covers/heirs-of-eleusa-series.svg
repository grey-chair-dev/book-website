<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <rect x="30" y="30" width="240" height="390" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Magic circle -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#magicGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#magicGradient)" stroke-width="1"/>
    
    <!-- Rune symbols -->
    <text x="-15" y="-15" fill="url(#goldGradient)" font-family="serif" font-size="12">⚡</text>
    <text x="15" y="-15" fill="url(#goldGradient)" font-family="serif" font-size="12">⚡</text>
    <text x="-15" y="15" fill="url(#goldGradient)" font-family="serif" font-size="12">⚡</text>
    <text x="15" y="15" fill="url(#goldGradient)" font-family="serif" font-size="12">⚡</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="22" font-weight="bold">HEIRS OF</text>
  <text x="150" y="225" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="22" font-weight="bold">ELEUSA</text>
  
  <!-- Series subtitle -->
  <text x="150" y="280" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">The Complete Series</text>
  <text x="150" y="300" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Epic Fantasy Trilogy</text>
  
  <!-- Author -->
  <text x="150" y="380" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="16" font-weight="bold">C.E. Scott</text>
  
  <!-- Decorative elements -->
  <g transform="translate(150, 320)">
    <circle cx="-15" cy="0" r="2" fill="url(#goldGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#magicGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#goldGradient)"/>
  </g>
</svg>
