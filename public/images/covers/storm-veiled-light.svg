<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <rect x="30" y="30" width="240" height="390" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Storm clouds -->
  <g transform="translate(150, 100)">
    <ellipse cx="-30" cy="0" rx="40" ry="15" fill="#4b5563" opacity="0.8"/>
    <ellipse cx="0" cy="-5" rx="35" ry="12" fill="#6b7280" opacity="0.8"/>
    <ellipse cx="30" cy="0" rx="40" ry="15" fill="#4b5563" opacity="0.8"/>
  </g>
  
  <!-- Lightning bolt -->
  <g transform="translate(150, 120)">
    <path d="M-5,-20 L5,-20 L0,-10 L8,-10 L-2,10 L2,10 L-8,-10 L-5,-10 Z" fill="url(#lightGradient)"/>
  </g>
  
  <!-- Light rays -->
  <g transform="translate(150, 140)">
    <line x1="-20" y1="0" x2="-10" y2="20" stroke="url(#lightGradient)" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="25" stroke="url(#lightGradient)" stroke-width="3"/>
    <line x1="20" y1="0" x2="10" y2="20" stroke="url(#lightGradient)" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="20" font-weight="bold">THE STORM-</text>
  <text x="150" y="225" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="20" font-weight="bold">VEILED LIGHT</text>
  
  <!-- Series subtitle -->
  <text x="150" y="280" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Heirs of Eleusa</text>
  <text x="150" y="300" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Book Three</text>
  
  <!-- Author -->
  <text x="150" y="380" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="16" font-weight="bold">C.E. Scott</text>
  
  <!-- Decorative elements -->
  <g transform="translate(150, 320)">
    <circle cx="-15" cy="0" r="2" fill="url(#goldGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#goldGradient)"/>
  </g>
</svg>
