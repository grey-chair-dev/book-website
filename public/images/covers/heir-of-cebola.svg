<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  <rect x="30" y="30" width="240" height="390" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Crown symbol -->
  <g transform="translate(150, 120)">
    <path d="M-40,-20 L-20,-40 L0,-20 L20,-40 L40,-20 L30,0 L20,10 L-20,10 L-30,0 Z" fill="url(#goldGradient)"/>
    <circle cx="-25" cy="-25" r="3" fill="#1e3a8a"/>
    <circle cx="0" cy="-30" r="4" fill="#1e3a8a"/>
    <circle cx="25" cy="-25" r="3" fill="#1e3a8a"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="200" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="24" font-weight="bold">THE HEIR OF</text>
  <text x="150" y="230" text-anchor="middle" fill="url(#goldGradient)" font-family="serif" font-size="24" font-weight="bold">CEBOLA</text>
  
  <!-- Series subtitle -->
  <text x="150" y="280" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Heirs of Eleusa</text>
  <text x="150" y="300" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="14">Book One</text>
  
  <!-- Author -->
  <text x="150" y="380" text-anchor="middle" fill="#e5e7eb" font-family="serif" font-size="16" font-weight="bold">C.E. Scott</text>
  
  <!-- Decorative elements -->
  <g transform="translate(150, 320)">
    <circle cx="-15" cy="0" r="2" fill="url(#goldGradient)"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#goldGradient)"/>
  </g>
</svg>
